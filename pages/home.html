<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <h1>Find a Professional</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <section id="filter-section">
        <h2>Search for Professionals</h2>
        <form id="filter-form">
            <label for="profession">Profession:</label>
            <select id="profession" name="profession">
                <option value="">Any</option>
                <option value="IT Specialist">IT Specialist</option>
                <option value="Civil Engineer">Civil Engineer</option>
                <option value="Sales Consultant">Sales Consultant</option>
                <option value="Marketing Strategist">Marketing Strategist</option>
                <option value="Plumber">Plumber</option>
                <option value="Babysitter">Babysitter</option>
                <option value="House Cleaner">House Cleaner</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Graphic Designer">Graphic Designer</option>
                <option value="Electrician">Electrician</option>
                <option value="Yoga Instructor">Yoga Instructor</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Personal Trainer">Personal Trainer</option>
                <option value="Financial Advisor">Financial Advisor</option>
                <option value="Interior Designer">Interior Designer</option>
                <option value="Chef">Chef</option>
            </select>
            <button class="searchBtn" type="submit">Search <i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </section>

    <main id="professional-list">
    </main>

    <footer>
        <p>&copy; 2023 Professional Finder. All rights reserved.</p>
    </footer>

    <script src="../scripts/index.js"></script>
</body>
</html>
