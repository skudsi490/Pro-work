<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="mainDiv">
        <div class="container_right">
            <img class="logo" src="../media/LOGO.png" alt="logo">
            <h1 class="title">Login</h1>
            <p>Welcome back! Please log in to your account.</p>
            <button id="register">Register <i class="fa-solid fa-user-plus"></i></button>
        </div>
        <div class="container_left">
            <input type="email"  id="email" name="email" placeholder="Email">
            <input type="password"  id="password" name="password" placeholder="Password">
            <button id="loginButton">Log In <i class="fa-solid fa-right-to-bracket"></i></button>
            <div id="loginError"></div>
        </div>
    </div>
    
    <script src="../scripts/login.js"></script>
</body>
</html>
